<h1 class="text-center w-full text-blue-600">Button Group</h1>

<br>

<main class="flex justify-evenly gap-2">
    <section class="flex flex-col gap-2 justify-start">
        <h3 class="primeng text-center w-fit">PrimeNG</h3>
        <p-selectButton 
        [options]="['Option 1', 'Option 2', 'Option 3']" 
        [multiple]="true" 
        />
    </section>

    <hr class="border-blue-400">

    <section class="flex flex-col gap-2 justify-start">
        <h3 class="angular-material text-center w-fit">Angular Material</h3>
        <mat-button-toggle-group
            hideMultipleSelectionIndicator
            multiple
        >
            <mat-button-toggle value="Option 1">Option 1</mat-button-toggle>
            <mat-button-toggle value="Option 2">Option 2</mat-button-toggle>
            <mat-button-toggle value="Option 3">Option 3</mat-button-toggle>
        </mat-button-toggle-group>
    </section>
</main>
